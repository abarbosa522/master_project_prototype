<!DOCTYPE html>
<html>
  <head>
    <title>DecisionSpace - Simplified Electre Tri-C Method - Step 3</title>

    <!-- CSS Stylesheet -->
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/simplifiedElectre.css' />

    <!-- jQuery -->
    <script type = 'text/javascript' src = '../../js/shared/jquery-3.1.0.js'></script>
    <script type = 'text/javascript' src = '../../js/shared/jquery-ui-1.12.0/jquery-ui.js'></script>

    <!-- AngularJS -->
    <script src = '../../js/shared/angular.min.js'></script>

    <!-- AngularJS Modules -->
    <script src = '../../js/app.js'></script>

    <!-- AngularJS Controllers -->
    <script src = '../../js/controllers/SimplifiedElectreTriC/CategoriesController.js'></script>

    <!-- Bootstrap
    <link rel = 'stylesheet' href = '../js/shared/bootstrap-3.3.7-dist/css/bootstrap.min.css' />
    <link rel = 'stylesheet' href = '../js/shared/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' /> -->
  </head>

  <body ng-app = 'decisionSpace' ng-controller = 'CategoriesController'>
    <a id = 'homepageLink' href = '../../index.html'> DecisionSpace </a>

    <h1>Step 3: Add The Categories</h1>

    <table align = 'center'>
      <thead>
        <tr>
          <th>Name</th>
          <th>Ranking</th>
          <th>Reference Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input ng-model = 'category.name'/>
          </td>
          <td>
            <select>
              <option value= '1'>1</option>
            </select>
          </td>
          <td>
            <input ng-model = 'category.referenceAction' />
          </td>
          <td>
            <button ng-click = 'addCategory()'> Add </button>
          </td>
        </tr>
        <tr ng-repeat = 'category in categories'>
          <td> {{category.name}} </td>
          <td> {{category.ranking}} </td>
          <td> {{category.referenceAction}} </td>
          <td><button ng-click = "deleteCategory(category._id)"> Delete </button></td>
        </tr>
      </tbody>
    </table>

    <div>
      <button id = 'previousStep' onclick = "location.href = 'ActionsPerformance.html'"> Previous Step </button>

      <div class = 'progressContainer'>
        <ul class = 'progressBar'>
          <li class = 'active'>Add Criteria</li>
          <li class = 'active'>Fill Performance Table</li>
          <li class = 'current'>Add Categories</li>
          <li>Choose Credibility Level and Fill Profiles Table</li>
        </ul>
      </div>

      <button id = 'nextStep' ng-click = 'submitRankings()'> Next Step </button>
    </div>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>DecSpace - Simplified Electre Tri-C Method - Step 2</title>

    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>

    <!-- CSS Stylesheet -->
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/electre.css' />

    <!-- jQuery -->
    <script type = 'text/javascript' src = '../../js/shared/jquery-3.1.0.js'></script>
    <script type = 'text/javascript' src = '../../js/shared/jquery-ui-1.12.0/jquery-ui.js'></script>

    <!-- AngularJS -->
    <script src = '../../js/shared/angular.min.js'></script>

    <!-- AngularJS Modules -->
    <script src = '../../js/app.js'></script>

    <!-- AngularJS Controllers -->
    <script src = '../../js/controllers/SimplifiedElectreTriC/ActionsPerformanceController.js'></script>

    <!-- Bootstrap -->
    <link rel = 'stylesheet' href = '../../js/shared/bootstrap-3.3.7-dist/css/bootstrap.min.css' />
    <link rel = 'stylesheet' href = '../../js/shared/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' />
    <script type = 'text/javascript' src = '../../js/shared/bootstrap-3.3.7-dist/js/bootstrap.js'></script>
    <script type = 'text/javascript' src = '../../js/shared/bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
  </head>

  <body ng-app = 'decisionSpace' ng-controller = 'ActionsPerformanceController'>
    <div class = 'container'>

      <nav class = 'navbar navbar-default'>
        <div class = 'container-fluid'>
            <ul class = 'nav navbar-nav'>
              <li><a href = '../../index.html'>Home</a></li>
            </ul>
        </div>
      </nav>

      <h1>Step 2: Fill in the Performance Table</h1>

      <div class = 'row'>
        <table class = 'table table-bordered table-striped table-hover' id = 'performancetable'>
          <thead>
            <tr>
              <th class = 'text-center' >Action</th>
              <th class = 'text-center' ng-repeat = 'criterion in criteria'> {{criterion.name}} </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input class = 'form-control' type = 'text' ng-model = 'action.name'/>
              </td>
              <td ng-repeat = 'criterion in criteria'>
                <input class = 'valueInput form-control' type = 'number' id = {{criterion.name}} />
              </td>
              <td>
                <button class = 'btn btn-success btn-sm' ng-click = 'addAction()'> Add </button>
              </td>
            </tr>
            <tr ng-repeat = 'action in actions'>
              <td id = 'action'> {{action.name}} </td>
              <td ng-repeat = 'criterion in criteria' class = 'inputvalue' id = {{action.name}}/{{criterion.name}}></td>
              <td>
                <button class = 'btn btn-danger btn-sm' ng-click = 'deleteAction(action.name, action._id)'>Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
        <button type = 'button' class = 'btn btn-primary btn-sm' id = 'previousStep' onclick = "location.href = 'Criteria.html'"> Previous Step </button>

        <div class = 'progressContainer'>
          <ul class = 'progressBar'>
            <li class = 'active'>Add Criteria</li>
            <li class = 'current'>Fill Performance Table</li>
            <li>Add Categories</li>
            <li>Choose Credibility Level and Fill Profiles Table</li>
          </ul>
        </div>

        <button type = 'button' class = 'btn btn-primary btn-sm' id = 'nextStep' ng-click = 'nextStep()'> Next Step </button>
      </div>
    </div>
  </body>
</html>

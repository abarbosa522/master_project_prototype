<!DOCTYPE html>
<html>
  <head>
    <title>DecisionSpace - Simplified Electre Tri-C Method - Results</title>

    <!-- CSS Stylesheet -->
    <link rel = 'stylesheet' type = 'text/css' href = '../css/simplifiedElectre.css' />

    <!-- jQuery -->
    <script type = 'text/javascript' src = '../js/shared/jquery-3.1.0.js'></script>
    <script type = 'text/javascript' src = '../js/shared/jquery-ui-1.12.0/jquery-ui.js'></script>

    <!-- AngularJS -->
    <script src = '../js/shared/angular.min.js'></script>

    <!-- AngularJS Modules -->
    <script src = '../js/app.js'></script>

    <!-- AngularJS Controllers -->
    <script src = '../js/controllers/Results.js'></script>

    <!-- Bootstrap
    <link rel = 'stylesheet' href = '../js/shared/bootstrap-3.3.7-dist/css/bootstrap.min.css' />
    <link rel = 'stylesheet' href = '../js/shared/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' /> -->
  </head>

  <body ng-app = 'decisionSpace' ng-controller = 'Results'>
    <a id = 'homepageLink' href = '../index.html'> DecisionSpace </a>

    <h1>Results</h1>

    <table align = 'center'>
      <thead>
        <tr>
          <th>Action</th>
          <th>Minimum Category</th>
          <th>Maximum Category</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = 'result in results'>
          <td> {{result.name}} </td>
          <td> {{result.min}} </td>
          <td> {{result.max}} </td>
        </tr>
      </tbody>
    </table>

    <div class = 'progressContainer'>
      <ul class = 'progressBar'>
        <li class = 'active'><a href = 'Criteria.html'>Add Criteria</a></li>
        <li class = 'active'><a href = 'ActionsPerformance.html'>Fill Performance Table</a></li>
        <li class = 'active'><a href = 'Categories.html'>Add Categories</a></li>
        <li class = 'active'><a href = 'ProfilesPerformance.html'>Choose Credibility Level and Fill Profiles Table</a></li>
      </ul>
    </div>

  </body>
</html>

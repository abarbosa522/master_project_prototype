<!DOCTYPE html>
<html>
  <head>
    <title>Master Project Prototype - Complete Electre Tri-C Method - Step 3</title>

    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>

    <!-- CSS Stylesheet -->
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/electre.css' />

    <!-- jQuery -->
    <script type = 'text/javascript' src = '../../js/shared/jquery-3.1.0.js'></script>
    <script type = 'text/javascript' src = '../../js/shared/jquery-ui-1.12.0/jquery-ui.js'></script>

    <!-- AngularJS -->
    <script src = '../../js/shared/angular.min.js'></script>

    <!-- AngularJS Modules -->
    <script src = '../../js/app.js'></script>

    <!-- AngularJS Controllers -->
    <script src = '../../js/controllers/CompleteElectreTriC/CategoriesController.js'></script>

    <!-- Bootstrap -->
    <link rel = 'stylesheet' href = '../../js/shared/bootstrap-3.3.7-dist/css/bootstrap.min.css' />
    <link rel = 'stylesheet' href = '../../js/shared/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' />
    <script type = 'text/javascript' src = '../../js/shared/bootstrap-3.3.7-dist/js/bootstrap.js'></script>
    <script type = 'text/javascript' src = '../../js/shared/bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
  </head>

  <body ng-app = 'master_project_prototype' ng-controller = 'CategoriesController'>

    <div class = 'container'>

      <nav class = 'navbar navbar-default'>
        <div class = 'container-fluid'>
          <ul class = 'nav navbar-nav'>
            <li><a id = 'homepageLink' href = '../../index.html'>Home</a></li>
          </ul>
        </div>
      </nav>

      <h1>Step 3: Add The Categories</h1>

      <div class = 'row'>
        <table class = 'table table-bordered table-striped table-hover'>
          <thead>
            <tr>
              <th class = 'text-center'>Name</th>
              <th class = 'text-center'>Ranking</th>
              <th class = 'text-center'>Reference Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input class = 'form-control' type = 'text' ng-model = 'category.name'/>
              </td>
              <td>
                <select>
                  <option value= '1'>1</option>
                </select>
              </td>
              <td>
                <input class = 'form-control' type = 'text' ng-model = 'category.referenceAction' />
              </td>
              <td>
                <button type = 'button' class = 'btn btn-success btn-sm' ng-click = 'addCategory()'> Add </button>
              </td>
            </tr>
            <tr ng-repeat = 'category in categories'>
              <td> {{category.name}} </td>
              <td> {{category.ranking}} </td>
              <td> {{category.referenceAction}} </td>
              <td><button type = 'button' class = 'btn btn-danger btn-sm' ng-click = "deleteCategory(category._id)"> Delete </button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
        <button type = 'button' class = 'btn btn-primary btn-sm' id = 'previousStep' onclick = "location.href = 'ActionsPerformance.html'"> Previous Step </button>

        <div class = 'progressContainer'>
          <ul class = 'progressBar'>
            <li class = 'active'>Add Criteria</li>
            <li class = 'active'>Fill Performance Table</li>
            <li class = 'current'>Add Categories</li>
            <li>Choose Credibility Level and Fill Profiles Table</li>
          </ul>
        </div>

        <button type = 'button' class = 'btn btn-primary btn-sm' id = 'nextStep' ng-click = 'submitRankings()'> Next Step </button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>DecisionSpace - Simplified Electre Tri-C Method - Step 2</title>

    <!-- CSS Stylesheet -->
    <link rel = 'stylesheet' type = 'text/css' href = '../css/simplifiedElectre.css' />

    <!-- jQuery -->
    <script type = 'text/javascript' src = '../js/shared/jquery-3.1.0.js'></script>
    <script type = 'text/javascript' src = '../js/shared/jquery-ui-1.12.0/jquery-ui.js'></script>

    <!-- AngularJS -->
    <script src = '../js/shared/angular.min.js'></script>

    <!-- AngularJS Modules -->
    <script src = '../js/app.js'></script>

    <!-- AngularJS Controllers -->
    <script src = '../js/controllers/PerformanceController.js'></script>

    <!-- Bootstrap
    <link rel = 'stylesheet' href = '../js/shared/bootstrap-3.3.7-dist/css/bootstrap.min.css' />
    <link rel = 'stylesheet' href = '../js/shared/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' /> -->
  </head>

  <body ng-app = 'decisionSpace' ng-controller = 'PerformanceController'>
    <a id = 'homepageLink' href = '../index.html'> DecisionSpace </a>

    <h1>Step 2: Fill in the Performance Table</h1>

    <table id = 'performancetable' align = 'center'>
      <tr>
        <th>Action</th>
        <th ng-repeat = 'criterion in criteria'> {{criterion.name}} </th>
      </tr>
      <tr ng-repeat = 'action in actions'>
        <td id = 'action'> {{action.name}} </td>
        <td ng-repeat = 'criterion in criteria' class = 'inputvalue'>
          <input id = {{action.name}}/{{criterion.name}} class = 'valueInput' type = 'number' value = '0'/>
        </td>
        <td>
          <button ng-click = 'deleteAction(action._id)'>Delete Action</button>
        </td>
      </tr>
      <tr>
        <td>
          <input ng-model = 'action.name'/>
        </td>
        <td>
          <button ng-click = 'addAction()'> Add Action </button>
        </td>
      </tr>
    </table>

    <button ng-click = 'submitValues()'>Submit Values</button>

    <div>
      <button id = 'previousStep' onclick = "location.href = 'Criteria.html'"> Previous Step </button>

      <div class = 'progressContainer'>
        <ul class = 'progressBar'>
          <li class = 'active'>Add Criteria</li>
          <li class = 'current'>Fill Performance Table</li>
          <li>Add Categories</li>
          <li>Choose Credibility Level and Fill Profiles Table</li>
        </ul>
      </div>

      <button id = 'nextStep' ng-click = 'nextStep()'> Next Step </button>
    </div>

  </body>
</html>
